                <h1>IMPLEMENTAÇÃO DE REDE COM O PROTOCOLO IPv6</h1>
                <textarea rows="30" cols="150">
    O número disponível de endereços ip na versão 4, o IPv4, está chegando ao fim, de acordo 
com CGI.BR (2017) (Comitê Gestor da Internet no Brasil), existem apenas 40.704 endereços 
restantes,sendo um total de 4.294.967.296 endereços. Segundo Ricardo Patara (2017), gerente
 de Recursos de Numeração do NIC.br (Núcleo de informação e coordenação do ponto BR), cada 
dispositivo necessita de um endereço único que o identifica na grande rede, chama-se
 “Endereço IP - Protocolo de internet” (em inglês: Internet Protocol). O protocolo IPv4 
é um conjunto limitado a pouco mais de 4 bilhões de endereços e nos últimos 10 anos com o
 crescimento de usuários e serviços na Internet, tem se alertado a necessidade da transição
 para o Protocolo de internet versão 6, o IPv6, cujo espaço de endereçamento é praticamente 
infinito.
    A necessidade desta transição se deve ao fato do grande número de dispositivos como os
 computadores, celulares e a IoT (Internet das coisas, em inglês: Internet of Things) que se 
conectam na rede por diversos meios como por exemplo a internet a cabo e rede de móvel de celular,
 para inúmeros objetivos. Para os profissionais de tecnologia, é impensável ficar de fora das 
novidades do mundo tecnológico como linguagens de programação, novos produtos, novas técnicas,
 tutoriais, fóruns sobre diversos assuntos e entre muitos outros produtos e serviços disponíveis
 na internet (EQUIPE IPV6.BR, 2015). 
    E para continuar atendendo esta demanda de informações e serviços, a internet está em processo
 de evolução, e é aqui que entra o IPv6, que segundo Eduardo Barasal Morales (2017), analista 
da equipe IPv6.br, o Brasil tem aproximadamente 14% de utilização de endereços IPv6 distribuídos 
ao redor do globo, e este padrão de rede, tende a um rápido crescimento. O IPv6 visa suprir as 
deficiências do IPv4, sendo a principal, a falta de endereços IP. Criado na década de 90, o 
protocolo IPv6, gera uma quantidade de endereços que pode ser considerada ilimitada para o atual 
cenário da rede mundial. O protocolo IPv4 será utilizado até que a transição para o protocolo IPv6
 seja completamente concluída e durante esta fase, estes protocolos devem coexistir 
(TANENBAUM; WETHERALL, 2011). 
    Embora já tenham sido realizados estudos sobre o protocolo IPv6, a pesquisa bibliográfica não
 identificou trabalhos que tenham levantados a aplicabilidade nas redes atuais de empresas da região.
 Então o objetivo do trabalho será avaliar a infraestrutura de rede de empresas da região, e apontar 
o que será necessário para a transição. E para um melhor entendimento do IPv6 para esta fase de transição,
 o presente trabalho irá aplicar a tecnologia do protocolo IPv6 em ambientes Windows e Linux, propondo a 
implantação do IPv6 para que possa ser feita a comunicação entre uma rede IPv6 e a Internet. Serão 
apresentadas, técnicas de transição entre os protocolos IPv4 e IPv6, como fundamentação teórica deste 
estudo. Apresentar a revisão bibliográfica, com conceitos relacionados. Apresentar a teoria sobre a 
rede e sobre o protocolo IPv4 com ênfase no protocolo IPv6. Aplicar o protocolo IPv6 em um ambiente 
virtual de teste utilizando ferramentas que simulam uma rede. Englobar os testes de validação em
 ambientes Windows e Linux, juntamente com os resultados obtidos. E trazer a análise de infraestrutura 
de rede de algumas empresas e apontar se já seria possível aplicar o protocolo IPv6. Por fim, 
apresentar as considerações finais deste estudo.
